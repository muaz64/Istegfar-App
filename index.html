<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইস্তেগফার - রিমাইন্ডার</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #064420;
            --primary-light: #1b5e20;
            --accent-gold: #d4af37;
            --soft-white: #fdfffc;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            background: var(--soft-white);
            width: 100%;
            max-width: 420px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .header {
            background: var(--primary-dark);
            background-image: url('https://www.transparenttextures.com/patterns/islamic-art.png');
            padding: 40px 20px;
            text-align: center;
            color: var(--accent-gold);
            border-bottom: 5px solid var(--accent-gold);
        }

        .header i {
            font-size: 50px;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .content {
            padding: 25px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--accent-gold);
        }

        .card-title {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .card-title i {
            margin-right: 12px;
            color: var(--accent-gold);
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            text-align: center;
            background: #fafafa;
        }

        input:focus {
            border-color: var(--primary-light);
            background: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background: var(--primary-light);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button i {
            font-size: 14px;
        }

        button:hover {
            background: var(--primary-dark);
            box-shadow: 0 5px 15px rgba(27, 94, 32, 0.3);
        }

        .status-badge {
            background: #fff9e6;
            border-left: 4px solid var(--accent-gold);
            padding: 15px;
            border-radius: 10px;
            color: #856404;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .status-badge i {
            margin-right: 8px;
        }

        .footer-btns {
            text-align: center;
            margin-top: 15px;
        }

        .clear-link {
            color: #d32f2f;
            background: none;
            border: none;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .clear-link i {
            margin-right: 5px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <i class="fa-solid fa-mosque"></i>
        <h1>ইস্তেগফার রিমাইন্ডার</h1>
        <p>আসতাগফিরুল্লাহিল আজিম</p>
    </div>

    <div class="content">
        <div class="card">
            <div class="card-title"><i class="fa-solid fa-clock"></i> নির্দিষ্ট সময় সেট করুন</div>
            <input type="time" id="timeInp">
            <button onclick="saveDaily()"><i class="fa-solid fa-bell"></i> সেট করুন</button>
        </div>

        <div class="card">
            <div class="card-title"><i class="fa-solid fa-hourglass-half"></i> কত মিনিট পর পর?</div>
            <input type="number" id="minInp" placeholder="যেমন: ৩০">
            <button onclick="saveInterval()"><i class="fa-solid fa-repeat"></i> বিরতি সেট করুন</button>
        </div>

        <div id="statusBox" class="status-badge"></div>

        <div class="footer-btns">
            <button class="clear-link" onclick="resetAll()">
                <i class="fa-solid fa-trash-can"></i> সব মুছে ফেলুন
            </button>
        </div>
    </div>
</div>

<script>
    let dailyTimer, intervalTimer;

    window.onload = () => {
        if ("Notification" in window) Notification.requestPermission();
        initApp();
    };

    function notify(title, msg) {
        if (Notification.permission === "granted") {
            new Notification(title, { 
                body: msg, 
                icon: 'https://cdn-icons-png.flaticon.com/512/1041/1041916.png' 
            });
            new Audio('https://www.soundjay.com/buttons/beep-07a.mp3').play().catch(()=>{});
        }
    }

    function saveDaily() {
        const val = document.getElementById('timeInp').value;
        if (!val) return;
        localStorage.setItem('ist_daily', val);
        startDaily(val);
        updateUI();
    }

    function startDaily(time) {
        if(dailyTimer) clearTimeout(dailyTimer);
        const [h, m] = time.split(':');
        const now = new Date();
        let target = new Date();
        target.setHours(h, m, 0);
        if (target <= now) target.setDate(target.getDate() + 1);
        
        dailyTimer = setTimeout(() => {
            notify("ইস্তেগফার সময়", "এখন ইস্তেগফার পড়ার নির্ধারিত সময়।");
            startDaily(time);
        }, target - now);
    }

    function saveInterval() {
        const val = document.getElementById('minInp').value;
        if (!val || val <= 0) return;
        localStorage.setItem('ist_interval', val);
        startInterval(val);
        updateUI();
    }

    function startInterval(min) {
        if(intervalTimer) clearInterval(intervalTimer);
        intervalTimer = setInterval(() => {
            notify("জিকির রিমাইন্ডার", `${min} মিনিট হয়েছে, ইস্তেগফার পড়ুন।`);
        }, min * 60 * 1000);
    }

    function initApp() {
        const d = localStorage.getItem('ist_daily');
        const i = localStorage.getItem('ist_interval');
        if(d) startDaily(d);
        if(i) startInterval(i);
        updateUI();
    }

    function updateUI() {
        const d = localStorage.getItem('ist_daily');
        const i = localStorage.getItem('ist_interval');
        const box = document.getElementById('statusBox');
        
        if(!d && !i) {
            box.style.display = 'none';
            return;
        }
        
        box.style.display = 'block';
        let html = "<strong><i class='fa-solid fa-circle-check'></i> একটিভ রিমাইন্ডার:</strong><br>";
        if(d) html += `• প্রতিদিন <b>${d}</b> টায়<br>`;
        if(i) html += `• প্রতি <b>${i}</b> মিনিট পর পর`;
        box.innerHTML = html;
    }

    function resetAll() {
        localStorage.clear();
        clearTimeout(dailyTimer);
        clearInterval(intervalTimer);
        updateUI();
        alert("সব রিমাইন্ডার ক্লিয়ার করা হয়েছে।");
    }

    window.onload = () => {
    checkPermission();
    initApp();
};

function checkPermission() {
    if (!("Notification" in window)) {
        alert("এই ব্রাউজার নোটিফিকেশন সাপোর্ট করে না।");
    } else if (Notification.permission === "blocked") {
        alert("আপনি নোটিফিকেশন ব্লক করেছেন। অ্যাপটি কাজ করার জন্য দয়া করে ব্রাউজার সেটিংস থেকে নোটিফিকেশন Allow করুন।");
    } else if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }
}

</script>

</body>
</html>
